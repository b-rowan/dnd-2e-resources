<!DOCTYPE html>
<html class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 2E Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .bg-dark {
            background: #161b22!important;
        }
        .text-dark {
            color: #161b22!important;
        }
        .card-dark {
            background: #0d1117!important;
            border-color: #0d1117!important;
        }
        .card-link:hover .card {
            box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s ease-in-out;
        }
    </style>
</head>
    <body class="bg-dark text-white">
        <div class="container mt-4">
            <div class="row mb-5 border-bottom">
                <h1 class="d-flex align-items-center justify-content-center">D&D 2nd Edition Resources</h1>
            </div>
            <div class="row h-100 d-flex align-items-center justify-content-center" id="cardRow">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>
        <script>
            const fileData = [
                { url: 'players/handbook.pdf', preview: 'players/handbook.png', name: 'Players Handbook' },
            ];

            const cardRow = document.getElementById('cardRow');

            const urlPrefix = '' // 'https://b-rowan.github.io'

            fileData.forEach(file => {
                const cardCol = document.createElement('div');
                cardCol.className = 'col-md-4 mb-4';

                const cardLink = document.createElement('a');
                cardLink.href = urlPrefix + file.url;
                cardLink.className = 'card-link text-decoration-none';

                const card = document.createElement('div');
                card.className = 'card card-dark';

                const img = document.createElement('img');
                img.src = urlPrefix + file.preview;
                img.className = 'card-img-top';
                img.alt = file.name + ' Preview';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body text-dark';

                const cardText = document.createElement('h3');
                cardText.className = 'card-text text-white text-center';
                cardText.textContent = file.name;

                cardBody.appendChild(cardText);
                card.appendChild(img);
                card.appendChild(cardBody);
                cardLink.appendChild(card);
                cardCol.appendChild(cardLink);

                cardRow.appendChild(cardCol);
            });
        </script>
    </body>
</html>
